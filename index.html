<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e8eec32bd5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Email</title>
</head>

<body>
    <main class="bg-light">
        <div class="row d-flex justify-content-center align-items-center vh-100">
            <form>
                <div class="d-flex justify-content-center v-100">
                    <div class="logo">A </div>
                </div>
                <h5 class="font-weight-normal text-center text-monospace">Please sign in</h5>
                <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Email adress">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="text-center mt-2">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label " for="exampleCheck1">Remember me</label>
                    <button type="submit" class="btn btn-primary btn-block mt-3 mb-4">Sign in</button>
                    <small class="text-center font-weight-light text-muted"><i class="fa-regular fa-copyright"
                            aria-hidden="true"></i> 2017-2020</small>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
